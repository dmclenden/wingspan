<!DOCTYPE html>
<html>
    <head>
        <title>Wingspan Sign-Up and Subscribe Page</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="signup-style.css" />

    </head>
    <body>
        <nav class="navbar navbar-light navbar-expand-lg bg-light fixed-top">
            <h2>Wing&lt;span&gt;</h2>
            <ul class="navbar-nav">
                <li class="nav-item">Home</li>
                <li class="nav-item">About Us</li>
                <li class="nav-item">Hotspots</li>
            </ul>
        </nav>
        <div class="container">
        <form class="form-signup">
            <div class="fullName">
                <label for="name">Name: </label>
                <input type="text" name="name" id="firstName" placeholder="First Name" required> <input type="text" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="emailAddress">
                <label for="emailadd">Email: </label>
                <input type="email" name="emailadd" id="emailAdd" placeholder="Email Address" required>
            </div>
            <div class="radioSelector">
                <input type="radio" name="type" value="Passenger" checked> Passenger<br>
                <input type="radio" name="type" value="Crew"> Crew<br>
                <input type="radio" name="type" value="Misc"> Misc.
            </div>
            <div class="dropDown">
                <select name="options">
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                    <option value="Option 3">Option 3</option>
                    <option value="Option 4">Option 4</option>
                </select>
            </div>
            <div class="subscribe">
                <input type="submit" value="Subscribe!">
            </div>
        </form>
    </div>
    </body>
</html>
