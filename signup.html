<!DOCTYPE html>
<html>
    <head>
        <title>Wingspan Sign-Up and Subscribe Page</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="signup-style.css" />

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="homepage.html">WINGSPAN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                            <a class="nav-link" href="homepage.html" tabindex="-1" aria-disabled="true">Home</a>
                          </li>
                <li class="nav-item active">
                  <a class="nav-link" href="aboutMe.html">About Us <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                        <a class="nav-link" href="city-hot-spots.html">Houston <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item active">
                            <a class="nav-link" href="#">Sign Up/Subscribe <span class="sr-only">(current)</span></a>
                          </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <h1 class="jumbotron">SIGN UP AND SUBSCRIBE!</h1>
        <div class="container">
            
        <form class="form-signup">
            <div class="fullName">
                <label for="name">Name: </label>
                <input type="text" name="name" id="firstName" placeholder="First Name" required><br><input type="text" id="lastName" placeholder="Last Name" class="tab" required>
            </div>
            <div class="emailAddress">
                <label for="emailadd">Email: </label>
                <input type="email" name="emailadd" id="emailAdd" placeholder="Email Address" required>
            </div>
            <div class="radioSelector">
                <input type="radio" name="type" value="Passenger" checked> Passenger<br>
                <input type="radio" name="type" value="Crew"> Crew<br>
                <input type="radio" name="type" value="Misc"> Misc.
            </div>
            <div class="dropDown">
                <select name="options">
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                    <option value="Option 3">Option 3</option>
                    <option value="Option 4">Option 4</option>
                </select>
            </div>
            <div class="subscribe">
                <input type="submit" value="Subscribe!">
            </div>
        </form>
    </div>
    </body>
</html>
